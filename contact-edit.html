<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OutreachHub | Edit Contact</title>
    <link rel="stylesheet" href="public/css/main.css" />
</head>

<body>
    <header>
        <nav aria-label="Main">
            <div class="brand"> <span class="brand__name">OutreachHub</span> </div>
            <div class="menu"> <a href="home.html">Home</a> <a href="contacts-list.html">Contacts</a> <a
                    href="index.html" class="btn">Logout</a> </div>
        </nav>
    </header>
    <main>
        <section class="card">
            <h1>Add / Update contact</h1>

            <form action="contact-view.html" method="get">
                <div>
                    <label for="name">Name</label>
                    <input id="name" name="name" required />
                </div>

                <div>
                    <label for="phone">Phone</label>
                    <input id="phone" name="phone" required />
                </div>

                <div>
                    <label for="tags">Tags (comma-separated)</label>
                    <input id="tags" name="tags" />
                </div>

                <div style="margin-top: 12px;">
                    <button type="submit" class="btn btn--primary">Save</button>
                    <a href="contacts-list.html" class="btn">Cancel</a>
                </div>
            </form>
        </section>
    </main>

</body>

</html>
